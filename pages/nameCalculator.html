<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../js/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/nameCalc.css">
    <style>body { font-size: 1.3em; }</style>
    <title>Name Calculator</title>
  </head>
  <body ng-app="NameCalculator">

            <div class="row">
                <div class="column">
                    <img src="../images/nameCalc.jfif" alt="Name Calc" width="65%">
                </div>
                <div class="column">
                    <h1>Name Calculator</h1>

                    <div ng-controller="NameCalculatorController">
                        <div>
                          Type in Your name:
                          <input type="text"
                            ng-model="name"
                            ng-keyup="displayNumeric();">
                        </div>
                        <div>Total Numeric value of your name is: <br>
                           <h1>{{totalValue}} </h1> 
                        </div>
                    </div>

                </div>
                <div class="column">
                  <img src="../images/fortuneWheel.gif" alt="fortuneWheel" width="65%">
                </div>
              </div>




  </body>
</html>
